<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Update Announcement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('./img/desktop/shop.bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Add an overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .tlogo-content {
            color: #ffa500;
            font-size: clamp(28px, 5vw, 52px);
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            padding: 20px;
            max-width: 90%;
            animation: fadeInUp 1.5s ease-out;
            margin-bottom: 40%;
        }
                .skin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-left: -10%;
        }

        .skin-item {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffa500;
            padding: 10px;
            cursor: pointer;
            transition: transform 0s;
        }

        .skin-item:hover {
            transform: scale(1.05);
        }

        .skin-preview {
            width: 160px;
            height: 160px;
            margin-bottom: 10px;
        }

        .skin-title {
            color: #ffa500;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ffa500;
            z-index: 3;
            color: #ffa500;
        }

        .modal-content {
            text-align: center;
        }

        .command {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ffa500;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tlogo-content">
            <b>Welcome to the BonziSHOP!</b>
        </div>
        <div class="skin-grid">
            <div class="skin-item" onclick="showSkinDetails('BRUTUS', 'MEET THE DEVIL!', '/skin brutus')">
                <img src="./img/desktop/brutus.png" alt="BRUTUS" class="skin-preview">
                <div class="skin-title">Brutus</div>
            </div>
            <div class="skin-item" onclick="showSkinDetails('BonziNERD', 'Erm! Your server is really bad! I figure out to use a /color and accidentally crash the server.. TWICE!', '/skin nerd')">
                <img src="./img/desktop/nerd.png" alt="Nerd!" class="skin-preview">
                <div class="skin-title">BonziNERD</div>
            </div>
            <div class="skin-item" onclick="showSkinDetails('BonziBABY', 'Aww, Look at the little baby!!!', '/skin baby')">
                <img src="./img/desktop/baby.png" alt="Goo goo gaga" class="skin-preview">
                <div class="skin-title">BonziBABY</div>
            </div>
            <div class="skin-item" onclick="showSkinDetails('Gold', 'SWEET! Luxurious golden bonzi!!!', '/skin gold')">
                <img src="./img/desktop/gold.png" alt="SWEET" class="skin-preview">
                <div class="skin-title">Gold Bonzi</div>
            </div>
            <!-- Add more skin items here -->
        </div>
    </div>

    <!-- Modal for skin details -->
    <div id="skinModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <div class="command" id="modalCommand"></div>
        </div>
    </div>

    <script>
        // ...existing audio code...

        function showSkinDetails(title, description, command) {
            const modal = document.getElementById('skinModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalCommand').textContent = command;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('skinModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('skinModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
