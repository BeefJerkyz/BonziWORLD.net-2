<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Update Announcement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('./img/desktop/shop.bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Add an overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .text-content {
            color: #ffa500;
            font-size: clamp(28px, 5vw, 52px);
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            padding: 20px;
            max-width: 90%;
            animation: fadeInUp 1.5s ease-out;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <b>BonziSHOP is<br>Under Construct</b>
        </div>
    </div>

    <script>
      // Create an audio object and try to play it
      const bgMusic = new Audio('./music/dsimenu.mp3'); // put your audio file path here
      bgMusic.loop = true;

      bgMusic.play().catch(() => {
        // if browser blocks autoplay, start it after first click
        document.body.addEventListener('click', () => {
          bgMusic.play();
        }, { once: true });
      });
    </script>
</body>
</html>
