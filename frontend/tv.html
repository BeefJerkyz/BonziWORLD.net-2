<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BonziTV</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  #bonzitv {
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .ytp-fullscreen-button {
    display: none !important;
  }
</style>
</head>
<body>
<div id="bonzitv"></div>

<script>
let player;
const introVideo = "BCouBFCB8QA"; 
const videos = ["6x27sta4Gv8","PF7T4r__8fM","z6zq8hfd1gs","ndZxRZCDLP4"];

function onYouTubeIframeAPIReady() {
  createPlayer(introVideo);
}

function createPlayer(videoId) {
  player = new YT.Player('bonzitv', {
    videoId: videoId,
    playerVars: {
      autoplay: 1,
      controls: 0,
      modestbranding: 1,
      rel: 0,
      fs: 0,
      showinfo: 0,
      disablekb: 1,
      playsinline: 1
    },
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange,
      'onError': onPlayerError
    }
  });
}

function onPlayerReady(event) {
  event.target.playVideo();
  enforcePlay();
  preventFullscreen();
  disableInteraction();
}

// Force video to keep playing
function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    playRandomVideo();
  }
  if (event.data === YT.PlayerState.PAUSED) {
    player.playVideo();
  }
}

function playRandomVideo() {
  let nextVideo = videos[Math.floor(Math.random() * videos.length)];
  player.loadVideoById(nextVideo);
}

function onPlayerError(event) {
  console.warn("Video unavailable, skipping to next video.");
  playRandomVideo();
}

function enforcePlay() {
  setInterval(() => {
    if (player && player.getPlayerState() !== YT.PlayerState.PLAYING) {
      player.playVideo();
    }
  }, 100);
}

function preventFullscreen() {
  const iframe = document.querySelector('#player iframe');
  if (iframe) iframe.setAttribute('allowfullscreen', 'false');
  document.addEventListener('keydown', e => {
    if (e.key === 'F11') e.preventDefault();
  });
  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) document.exitFullscreen();
  });
}

function disableInteraction() {
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    const blockedKeys = [' ', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 'k', 'j', 'l', 'f', 'm'];
    if (blockedKeys.includes(e.key)) e.preventDefault();
  });
}
</script>

<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
